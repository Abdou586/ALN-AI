name: Deploy Ollama to Railway

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Login to Railway
        run: |
          railway login --ci
          echo "${{ 092b1fe4-d6a4-4d22-a300-68057f99f523 }}" | railway connect

      - name: Deploy
        run: railway up --detach

      - name: Verify
        run: railway logs -n 10
